<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
</head>
<body>
    <section class="play-area">
        <div class="player-choice">
            <p class="p-text">Player</p>
            <div class="icon player">
            </div>
        </div>
        <div class="winner-message">
            
        </div>
        <div class="comp-choice">
            <p class="comp-text">Computer</p>
            <div class="icon comp">
            </div>
        </div>
    </section>
    <h1 class="choose">Choose: </h1>
    <section class="buttons">
        <div class="rps-flex-parent">
            <button class="rock btn" onclick="chooseHand('rock')"></button>
            <button class="paper btn" onclick="chooseHand('paper')"></button>
            <button class="scissors btn" onclick="chooseHand('scissors')"></button>
        </div>
    </section>
    <section class="score">
        <div class="score-flex-parent">
            <div class="score-title">
                <p>Scoreboard</p>
            </div>
            <div class="all-scores">
                <p class="set-width" >Player score: <span class="player-score">0</span></p>
                <p class="set-width">AI score: <span class="ai-score">0</span></p>
                <p class="set-width">Ties: <span class="tie-score">0</span></p>
            </div>
        
    </section>

    <script src="code.js"></script>
</body>
</html>
